<!doctype html>
<html lang="en">
  <head>
    <title>pxh-chrome 3.0.1 | View Demo - $gray2 background</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <!-- build:css css/pxh-chrome.css -->
    <link rel="stylesheet" href="css/pxh-chrome.css">
    <!-- endbuild -->
  </head>
  <body class="pxh-chromeful">
    <div class="pxh-drawer pxh-drawer--hidden-until@md pxh-drawer--narrow@md pxh-drawer--wide@lg" id="js-drawer">
      <div class="pxh-drawer-toggle">
        <a href="#" class="pxh-drawer-toggle__link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="291 489.4 20 16" class="pxh-drawer-toggle__icon"><path d="M291 489.4v4h20v-4h-20zm0 10h20v-4h-20v4zm0 6h20v-4h-20v4z"></path></svg>
        </a>
      </div>
      <h1 class="pxh-drawer-header">
        <a href="index.html" class="pxh-drawer-header__link pxh-drawer-header__link--narrow@md pxh-drawer-header__link--wide@lg" title="App with an extremely long name">
          App with an extremely long name
        </a>
      </h1>
    </div>
    <div class="pxh-overlay pxh-overlay--hidden pxh-overlay--hidden@lg"></div>
        <div class="pxh-toasts pxh-toasts--narrow@md pxh-toasts--wide@lg" id="js-toasts">
        </div>
        <div class="pxh-notifications pxh-notifications@md pxh-notifications--narrow@md pxh-notifications--wide@lg" id="js-notifications">
          <div class="pxh-notifications__header">
            <div class="pxh-notifications__action">
              <a href="#" class="pxh-notifications__link">View Log</a>
            </div>
            <div class="pxh-notifications__title">
              Notifications
            </div>
            <div class="pxh-notifications__clear">
              <a href="#" class="pxh-notifications__link" id="js-notifications__link--clear">Clear</a>
            </div>
          </div>
          <div class="pxh-notifications__list pxh-notifications__list@md" id="js-notifications__list">
            <div class="pxh-notifications__empty">There are no new notifications.</div>
          </div>
        </div>
    <div class="pxh-view-header-drawer-toggle pxh-view-header-drawer-toggle--hidden@md">
      <a href="#" class="pxh-view-header-drawer-toggle__link">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="291 489.4 20 16" class="pxh-view-header-drawer-toggle__icon"><path d="M291 489.4v4h20v-4h-20zm0 10h20v-4h-20v4zm0 6h20v-4h-20v4z"></path></svg>
      </a>
    </div>
    
    <div class="pxh-wrapper">
      <div class="pxh-view-header pxh-view-header--wide@md pxh-view-header--narrow@lg pxh-view-header--nudge-until@md">
        <h1 class="pxh-view-header__title">
          <a href="index.html" class="pxh-view-header__title-link">
            View Demo - $gray2 background
          </a>
        </h1>
      </div>
      <div class="pxh-view pxh-view--gray2 pxh-view--wide@md pxh-view--narrow@lg" id="js-view">
          <p>This screen demonstrates <code>pxh-view</code> with the <code>pxh-view--gray2</code> modifier class applied to it, which changes its default background color.</p>
      </div>
    </div>

    <!-- build:js js/pxh-chrome.js -->
    <script src="js/pxh-chrome.js"></script>
    <!-- endbuild -->
  </body>
</html>
