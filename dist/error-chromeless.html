<!doctype html>
<html lang="en">
  <head>
    <title>pxh-chrome 3.0.1 | Chromeless Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <!-- build:css css/pxh-chrome.css -->
    <link rel="stylesheet" href="css/pxh-chrome.css">
    <!-- endbuild -->
  </head>
  <body class="pxh-chromeless">
    <div class="pxh-overlay pxh-overlay--hidden pxh-overlay--hidden@lg"></div>
        <div class="pxh-toasts pxh-toasts--narrow@md pxh-toasts--wide@lg" id="js-toasts">
        </div>
        <div class="pxh-wrapper">
      <div class="pxh-view-header pxh-view-header--wide@md pxh-view-header--narrow@lg pxh-view-header--nudge-until@md">
      </div>
      <div class="pxh-view pxh-view--wide@md pxh-view--narrow@lg pxh-view--white" id="js-view">
        <div class="pxh-error pxh-error@md pxh-error@lg">
          <div class="pxh-error__icon">
            <i class="fa fa-exclamation-circle"></i>
          </div> 
          <h1 class="pxh-error__title">
            This &lt;module&gt; does not exist.
          </h1>
          <p class="pxh-error__description">
            Return to <a href="index.html">&lt;home page&gt;</a>.
          </p>
        </div>
      </div>
    </div>

    <!-- build:js js/pxh-chrome.js -->
    <script src="js/pxh-chrome.js"></script>
    <!-- endbuild -->
    <script>

      var toastObject1 = {
        value : 'something'
      }

      var toastObject2 = {
        id : '2',
        type : 'orange',
        isPersistent : true,
        icon : 'exclamation-circle',
        text : 'It can be this long or longer if you want. In fact, it can be really, really long if you have a lot you want to say. We kind of discourage this much content but knock yourself out! Just keep talking and talking and talking and this area will keep expanding and expanding.',
        actionLabel : 'View a lot of things right now',
        actionLink : 'http://predix.com',
        formattedTimestamp: '9:36 AM',
        timestamp: '2016-08-01T17:36:10+00:00'
      }

      var toastObject3 = {
        type : 'red',
        isPersistent : false,
        icon : 'exclamation-triangle',
        text : 'This is going to fire a callback.',
        actionLabel : 'Callback!',
        actionCallback : function() {
          console.log('this was called from actionCallback')
        },
        timestamp: '2016-08-01T21:12:10+00:00',
        formattedTimestamp: '1:12 PM'
      }

      var toastObject4 = {
        type : 'red',
        isPersistent : false,
        icon : 'times-circle',
        text : 'Fourth notification? Coming right up!',
        actionLabel : 'See Predix',
        actionLink : 'http://predix.com',
        timestamp: '2016-08-01T17:36:10+00:00',
        formattedTimestamp: '9:36 AM'
      }

      document.addEventListener('DOMContentLoaded', function(event) {
        pxh.toast.add(toastObject1);
        pxh.toast.add(toastObject2);
      });

      if (document.getElementById('js-toast-emitter')) {
        document.getElementById('js-toast-emitter').addEventListener('click', function(event) {
          event.preventDefault();
          pxh.toast.add(toastObject3);
        })
      }

    </script>
  </body>
</html>
